<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>타이틀</title>
	<link rel="stylesheet" href="css/join.css">	
	<script type="text/javascript" src="js/joinError.js"></script>
	<script type="text/javascript"></script>
	<style></style>
</head>

<body>
<div id="bodyBox">
	<h3>회원가입 페이지</h3>
	<br>
	<form name="frm" onsubmit="errorNull();">
	<div class="box">
		<h5>아이디</h5>
		<input type="text" name="memberId" onblur="errorId();"><br>
		<span class="error" id = "errorId">아이디를 입력하세요</span>
		<span class="suc" id= "sucId">사용 가능한 아이디입니다</span>
		<span>　</span>
		<h5>비밀번호</h5>
		<input type="password" name="memberPwd" onblur="errorPwd();"><br>	
		<span class="error" id = "errorPwd">비밀번호를 입력하세요</span>
		<span class="suc" id= "sucPwd">사용 가능한 비밀번호입니다</span>
		<span>　</span>
		<h5>비밀번호 확인</h5>
		<input type="password" name="memberPwd2" onblur="errorPwd2();"><br>
		<span class="error" id = "errorPwd2">비밀번호가 일치하지 않습니다</span>
		<span class="suc" id= "sucPwd2">비밀번호가 일치합니다</span>
		<span>　</span>
	</div>
	<br>	 
	<div class="box">
		<h5>닉네임</h5>
		<input type="text" name="memberNic" onblur="errorNic();"><br>
		<span class="error" id = "errorNic">사용할 닉네임을 입력하세요</span>
		<span class="suc" id= "sucNic">사용 가능한 닉네임입니다</span>
		<span>　</span>
		<h5>이름</h5>
		<input type="text" name="memberName" onblur="errorName();"><br>
		<span class="error" id = "errorName">이름을 입력하세요</span>
		<span class="suc" id= "sucName">멋진 이름이네요</span>
		<span>　</span>
		<h5>이메일</h5>
		<input type="email" name="memberMail" onblur="errorMail();"><br>
		<span class="error" id = "errorMail">이메일을 입력하세요</span>
		<span class="suc" id= "sucMail">알맞은 이메일입니다</span>
		<span>　</span>
		<h5>연락처</h5>
		<input type="tel" name="memberPhone" onblur="errorPhone();"><br>
		<span class="error" id = "errorPhone">핸드폰 번호를 입력하세요</span>
		<span class="suc" id= "sucPhone">번호 확인</span>
		<span>　</span>
		<h5>성별</h5>
		<select name="memberGender" onblur="errorGender();">
			<option value="" >성별</option>
			<option value="M">남성</option>
			<option value="W">여성</option>
		</select>
		<span class="error" id = "errorGender">남성 또는 여성을 선택하세요</span>
		<span class="suc" id= "sucGender">선택 완료</span>
		<span>　</span>					
	</div>
	<br><br>
	<div class="box" id="footer">
		<input type="submit" name="sbt" value="완료"><br>
		<input type="button" value="취소" onclick="cancel();">
	</div>	
	</form>
</div>
														
	
</body>
</html>
